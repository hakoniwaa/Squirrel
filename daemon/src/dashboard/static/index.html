<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squirrel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #FFFFFF;
      --surface: #FAFAFA;
      --border: #E5E5E5;
      --text: #171717;
      --text-secondary: #737373;
      --accent: #000000;
      --error: #DC2626;
      --success: #16A34A;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      border-right: 1px solid var(--border);
      padding: 24px 16px;
      background: var(--surface);
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    .nav {
      list-style: none;
    }

    .nav li {
      margin-bottom: 4px;
    }

    .nav a {
      display: block;
      padding: 8px 12px;
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.15s;
    }

    .nav a:hover {
      background: var(--border);
    }

    .nav a.active {
      background: var(--accent);
      color: white;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 32px 48px;
      max-width: 900px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* Status indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      font-size: 12px;
      margin-bottom: 32px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.offline {
      background: var(--error);
    }

    /* Cards */
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
    }

    /* List items */
    .list {
      list-style: none;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item-text {
      flex: 1;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }

    .list-item-meta {
      color: var(--text-secondary);
      font-size: 12px;
      margin-left: 16px;
    }

    .list-item-actions {
      margin-left: 16px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      padding: 4px 8px;
    }

    .btn-ghost:hover {
      color: var(--text);
      background: var(--surface);
    }

    /* Form */
    .form-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      transition: border-color 0.15s;
    }

    .input:focus {
      border-color: var(--accent);
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    /* Category badge */
    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 500;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-right: 8px;
    }

    /* Loading */
    .loading {
      color: var(--text-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Squirrel</div>
      <ul class="nav">
        <li><a href="#styles" class="active" data-page="styles">User Styles</a></li>
        <li><a href="#projects" data-page="projects">Projects</a></li>
        <li><a href="#settings" data-page="settings">Settings</a></li>
      </ul>
    </aside>

    <main class="main" id="content">
      <!-- Content loaded by JS -->
    </main>
  </div>

  <script>
    const API = '/api';

    // State
    let state = {
      page: 'styles',
      styles: [],
      projects: [],
      status: null,
      apiConfig: null,
    };

    // Navigation
    document.querySelectorAll('.nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.dataset.page;
        navigateTo(page);
      });
    });

    function navigateTo(page) {
      state.page = page;
      document.querySelectorAll('.nav a').forEach(a => a.classList.remove('active'));
      document.querySelector(`[data-page="${page}"]`).classList.add('active');
      render();
    }

    // API calls
    async function fetchStatus() {
      const res = await fetch(`${API}/status`);
      state.status = await res.json();
    }

    async function fetchStyles() {
      const res = await fetch(`${API}/styles`);
      state.styles = await res.json();
    }

    async function addStyle(text) {
      await fetch(`${API}/styles`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text }),
      });
      await fetchStyles();
      render();
    }

    async function deleteStyle(id) {
      await fetch(`${API}/styles/${id}`, { method: 'DELETE' });
      await fetchStyles();
      render();
    }

    async function fetchProjects() {
      const res = await fetch(`${API}/projects`);
      state.projects = await res.json();
    }

    async function fetchApiConfig() {
      const res = await fetch(`${API}/config/api`);
      state.apiConfig = await res.json();
    }

    async function saveApiConfig(apiKey, model) {
      await fetch(`${API}/config/api`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          openrouter_api_key: apiKey || null,
          model: model || null,
        }),
      });
      await fetchApiConfig();
      render();
    }

    // Render
    function render() {
      const content = document.getElementById('content');

      switch (state.page) {
        case 'styles':
          content.innerHTML = renderStyles();
          break;
        case 'projects':
          content.innerHTML = renderProjects();
          break;
        case 'settings':
          content.innerHTML = renderSettings();
          break;
      }

      // Attach event listeners
      attachListeners();
    }

    function renderStyles() {
      const statusHtml = state.status
        ? `<div class="status">
            <span class="status-dot ${state.status.daemon_running ? '' : 'offline'}"></span>
            Daemon ${state.status.daemon_running ? 'running' : 'stopped'}
          </div>`
        : '';

      const listHtml = state.styles.length
        ? `<ul class="list">
            ${state.styles.map(s => `
              <li class="list-item">
                <span class="list-item-text">${escapeHtml(s.text)}</span>
                <span class="list-item-meta">used ${s.use_count}x</span>
                <span class="list-item-actions">
                  <button class="btn btn-ghost" data-delete-style="${s.id}">Delete</button>
                </span>
              </li>
            `).join('')}
          </ul>`
        : '<div class="empty">No user styles yet</div>';

      return `
        <h1>User Styles</h1>
        <p class="subtitle">Preferences that apply across all projects</p>
        ${statusHtml}
        <div class="card">
          <div class="card-header">
            <span class="card-title">Styles (${state.styles.length})</span>
          </div>
          ${listHtml}
          <div class="form-row">
            <input type="text" class="input" id="new-style" placeholder="Add a new style preference...">
            <button class="btn btn-primary" id="add-style-btn">Add</button>
          </div>
        </div>
      `;
    }

    function renderProjects() {
      const listHtml = state.projects.length
        ? `<ul class="list">
            ${state.projects.map(p => `
              <li class="list-item">
                <span class="list-item-text">${escapeHtml(p.path)}</span>
                <span class="list-item-meta">${p.memory_count} memories</span>
              </li>
            `).join('')}
          </ul>`
        : '<div class="empty">No projects initialized yet</div>';

      return `
        <h1>Projects</h1>
        <p class="subtitle">Projects with Squirrel initialized</p>
        <div class="card">
          <div class="card-header">
            <span class="card-title">Projects (${state.projects.length})</span>
          </div>
          ${listHtml}
        </div>
      `;
    }

    function renderSettings() {
      const hasKey = state.apiConfig?.has_api_key;
      const model = state.apiConfig?.model || '';

      return `
        <h1>Settings</h1>
        <p class="subtitle">Configure Squirrel behavior</p>

        <div class="card">
          <div class="card-header">
            <span class="card-title">API Configuration</span>
          </div>
          <p style="margin-bottom: 16px; color: var(--text-secondary);">
            Squirrel uses OpenRouter to access AI models. Get your API key at
            <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
          </p>
          <div style="margin-bottom: 12px;">
            <label style="display: block; font-weight: 500; margin-bottom: 4px;">OpenRouter API Key</label>
            <input type="password" class="input" id="api-key" placeholder="${hasKey ? '••••••••••••••••' : 'sk-or-v1-...'}" style="width: 100%; max-width: 400px;">
            ${hasKey ? '<span style="color: var(--success); margin-left: 8px; font-size: 12px;">✓ Configured</span>' : ''}
          </div>
          <div style="margin-bottom: 16px;">
            <label style="display: block; font-weight: 500; margin-bottom: 4px;">Model</label>
            <select class="input" id="model-select" style="width: 100%; max-width: 400px;">
              <option value="openrouter/anthropic/claude-3.5-sonnet" ${model === 'openrouter/anthropic/claude-3.5-sonnet' ? 'selected' : ''}>Claude 3.5 Sonnet (Recommended)</option>
              <option value="openrouter/google/gemini-2.0-flash" ${model === 'openrouter/google/gemini-2.0-flash' ? 'selected' : ''}>Gemini 2.0 Flash</option>
              <option value="openrouter/google/gemini-pro" ${model === 'openrouter/google/gemini-pro' ? 'selected' : ''}>Gemini Pro</option>
              <option value="openrouter/openai/gpt-4o" ${model === 'openrouter/openai/gpt-4o' ? 'selected' : ''}>GPT-4o</option>
            </select>
          </div>
          <button class="btn btn-primary" id="save-api-config">Save</button>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-title">Daemon</span>
          </div>
          <p>Status: ${state.status?.daemon_running ? 'Running' : 'Stopped'}</p>
          <p style="margin-top: 12px; color: var(--text-secondary);">
            Use <code>sqrl on</code> and <code>sqrl off</code> to control the daemon.
          </p>
        </div>
      `;
    }

    function attachListeners() {
      // Add style
      const addBtn = document.getElementById('add-style-btn');
      const input = document.getElementById('new-style');
      if (addBtn && input) {
        addBtn.addEventListener('click', () => {
          if (input.value.trim()) {
            addStyle(input.value.trim());
          }
        });
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && input.value.trim()) {
            addStyle(input.value.trim());
          }
        });
      }

      // Delete style
      document.querySelectorAll('[data-delete-style]').forEach(btn => {
        btn.addEventListener('click', () => {
          deleteStyle(btn.dataset.deleteStyle);
        });
      });

      // Save API config
      const saveApiBtn = document.getElementById('save-api-config');
      const apiKeyInput = document.getElementById('api-key');
      const modelSelect = document.getElementById('model-select');
      if (saveApiBtn && apiKeyInput && modelSelect) {
        saveApiBtn.addEventListener('click', () => {
          const apiKey = apiKeyInput.value.trim();
          const model = modelSelect.value;
          saveApiConfig(apiKey || null, model);
        });
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    async function init() {
      document.getElementById('content').innerHTML = '<p class="loading">Loading...</p>';
      await Promise.all([fetchStatus(), fetchStyles(), fetchProjects(), fetchApiConfig()]);
      render();
    }

    init();
  </script>
</body>
</html>
