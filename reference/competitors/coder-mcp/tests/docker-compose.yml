version: "3.8"

services:
  # Redis for testing
  redis:
    image: redis:7.2-alpine
    container_name: mcp-test-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # Redis Insight for debugging
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: mcp-test-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - redis-insight-data:/db
    networks:
      - test-network
    depends_on:
      - redis
    profiles:
      - debug

  # Mock OpenAI API for testing
  mock-openai:
    build:
      context: ./docker/mock-openai
      dockerfile: Dockerfile
    container_name: mcp-test-mock-openai
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=debug
      - RESPONSE_DELAY=0
    volumes:
      - ./fixtures/mock_responses:/app/responses
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test database with sample data
  postgres:
    image: postgres:15-alpine
    container_name: mcp-test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./fixtures/test_data.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network
    profiles:
      - integration

  # MinIO for S3-compatible storage testing
  minio:
    image: minio/minio:latest
    container_name: mcp-test-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - integration

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-test-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - test-network
    profiles:
      - performance

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-test-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - test-network
    depends_on:
      - prometheus
    profiles:
      - performance

  # Toxiproxy for network condition testing
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    container_name: mcp-test-toxiproxy
    ports:
      - "8474:8474" # API
      - "6380:6380" # Redis proxy
    command: ["-config", "/config/toxiproxy.json"]
    volumes:
      - ./docker/toxiproxy/config.json:/config/toxiproxy.json
    networks:
      - test-network
    profiles:
      - chaos

  # Elasticsearch for log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mcp-test-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - test-network
    profiles:
      - logging

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: mcp-test-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - test-network
    depends_on:
      - elasticsearch
    profiles:
      - logging

networks:
  test-network:
    driver: bridge

volumes:
  redis-data:
  redis-insight-data:
  postgres-data:
  minio-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
