# Basic pre-commit configuration that works with Python 3.13

exclude: |
  (?x)^(
    tests/fixtures/.*|
    tests/fixtures/test_files/invalid_syntax\.py|
    \.git/.*|
    \.venv/.*|
    venv/.*|
    build/.*|
    dist/.*|
    .*\.egg-info/.*|
    \.mypy_cache/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    \.mcp/.*|
    \.coder_mcp/.*
  )$

repos:
  # Basic file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent=2]
      - id: check-ast  # Verify Python syntax
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting (using Poetry environment)
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        args: [--line-length=100]
        exclude: ^(\.venv/|venv/|tests/fixtures/test_files/invalid_syntax\.py)

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]
        args: [--profile=black, --line-length=100]
        exclude: ^(\.venv/|venv/|tests/fixtures/test_files/invalid_syntax\.py)

      - id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
        args: ['--config=.flake8']
        exclude: ^(\.venv/|venv/|tests/fixtures/|__pycache__/)

      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        args: [--ignore-missing-imports]
        exclude: ^(tests/|\.venv/|venv/)

      - id: bandit
        name: bandit
        entry: poetry run bandit
        language: system
        types: [python]
        args: ['-ll', '-r', '--skip', 'B608', 'coder_mcp']
        exclude: ^(tests/|\.venv/|venv/)

  # Detect secrets (using specific version that supports Python 3.13)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(poetry\.lock|tests/.*\.py)$

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint.yaml']
